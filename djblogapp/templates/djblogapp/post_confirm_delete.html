{% extends 'djblogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h3>Please confirm deleting post "{{object.title}}"</h3>
            
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Don't Delete</a>
            </div>
        </form>
    </div>

{% endblock content %}
